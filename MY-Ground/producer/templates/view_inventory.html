<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }

        h1{
            text-align: center;
        }
        .navbar{
            list-style-type: none;
            background-color: black;
            padding: 30px;
            margin: 0px;
            overflow: hidden;
        }
        .navbar a{
            color : white;
            text-decoration: none;
            margin-left: 60px;
            padding-left: 50px;
            padding-right: 50px;
            
            display: block;
            text-align: center;
        }
        .navbar a:hover{
            background-color: grey;

        }

        #home{
            position: absolute;

        }
        #HC{
            position: absolute;
            left: 300px;

        }
        #SM{
            position: absolute;
            left: 600px;

        }
        #IC{
            position: absolute;
            left: 900px;

        }
        #OP{
            position: absolute;
            left: 1200px;
        }

        .container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
            width: 1000px

            position: relative;
            left: 320px;
            
		}

		table {
		  width: 100%;
		  border-collapse: collapse;
		  margin: 20px 0;
          background-color: rgba(255, 255, 255, 0.926);

		}

		thead {
		  background-color: #333;
		  color: #fff;
		}

		th, td {
		  padding: 10px;
		  text-align: center;
		}

		th {
		  text-transform: uppercase;
		}

		tr:nth-child(even) {
		  background-color: #f2f2f2;
		}

		tr:hover {
		  background-color: #ddd;
		}

		td:nth-child(1) {
		  font-weight: bold;
		}

		td:nth-child(2) {
		  text-transform: uppercase;
		}

		td:nth-child(3) {
		  font-style: italic;
		}

		/* Optional: add a border around the table */
		table {
		  border: 1px solid #ccc;
		  border-radius: 5px;
        }
        .button {

            position: relative;
            top: 20px;
            left: 650px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border: 2px solid #4CAF50;
            color: #4CAF50;
            background-color: transparent;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
          }
          
          .button:hover {
            background-color: #4CAF50;
            color: white;
          }
          body{
            background-image: url('https://wallpapercave.com/wp/wp8114669.jpg');
            background-size: cover;
            
        }

    </style>
    
</head>
<body>
    <nav class= "navbar">
        <a id="home" href = "/">Home</a>
        <a id="HC" href = "/HealthCheck">Heath Check</a>
        <a id="SM" href = "/StockManagement">Stock Management</a>
        <a id="IC" href = "/ItemCreation">Item Creation</a>
        <a id="OP" href="/OrderProcessing">OrderProcessing</a> 
        
    </nav >

	<form method="GET" action="http://localhost:5001/read_data">
		<input type="submit" value="View Inventory" class="button">
	</form>

    <div class="container">
        <table border="1">
            <thead>
                <tr>
                    {% for col in colnames %}
                    <th> {{ col }} </th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    {% for item in record %}
                    <td>{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>




    

</body>
</html>
